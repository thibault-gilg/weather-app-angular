<!--Search feature-->
<div class="container">
    <div class="row">
        <h1>Current weather and forecast</h1>
    </div>
    <div class="row">
        <!--Submitting the search enables the method onSearchWeather-->
        <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearchWeather(input)" #input="ngForm">
            <input class="form-control mr-sm-2" type="text" placeholder="Country, city, coordinates..." aria-label="Search" name="location" ngModel required>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" [disabled]="input.invalid">Search</button>
        </form>
        <!--Disables the Search button while the box is empty-->
    </div>
</div>

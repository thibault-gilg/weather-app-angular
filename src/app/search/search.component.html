<app-navbar></app-navbar>

<!--Search feature-->
<div class="container">
    <div class="row">
        <h1>{{'search.header' | translate}}</h1>
    </div>
    <div class="row">
        <p>{{'search.instructions' | translate}}<br>
            (ex: 30.27,-97.76)
        </p>
    </div>
    <div class="row">
        <!--Submitting the search enables the method onSubmitSearch-->
        <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmitSearch()" [formGroup]="weatherSearchForm">
            <input class="form-control mr-sm-2" type="text" placeholder="{{'search.input' | translate}}" aria-label="Search" formControlName="input">
            <span *ngIf="input.invalid"></span>
            <!--Search button disabled until input is valid-->
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" [disabled]="weatherSearchForm.invalid" >{{'search.button' | translate}}</button>
        </form>
    </div>
</div>

<app-current-weather ></app-current-weather>
<app-forecast-weather></app-forecast-weather>

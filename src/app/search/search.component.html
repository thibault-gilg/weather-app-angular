<h1>Current weather and forecast</h1>
<form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearchWeather(search)" #search="ngForm">
    <input class="form-control mr-sm-2" type="text" placeholder="Country, city, coordinates..." aria-label="Search" name="search" ngModel>
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
</form>
